<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('/static/images/bg.png') no-repeat center center;
      background-size: cover;
      backdrop-filter: blur(8px);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .signup-container {
      background: white;
      width: 400px;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      position: relative;
      text-align: center;
    }

    .signup-container h2 {
      margin-bottom: 1.5rem;
      font-size: 1.6rem;
      color: #5a00b1;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #5a00b1;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #47008a;
    }

    .signup-container p {
      margin-top: 1rem;
      font-size: 0.95rem;
      color: #444;
    }

    .signup-container a {
      color: #5a00b1;
      text-decoration: none;
    }

    .signup-container a:hover {
      text-decoration: underline;
    }

    .error-message {
      color: red;
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }

    @media (max-width: 600px) {
      .signup-container {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Sign Up</h2>
    <form method="post">
      {% csrf_token %}
      <input type="text" id="username" name="username" placeholder="Username" required>
      <input type="password" id="password" name="password" placeholder="Password" required>
      <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="{% url 'my_app:login' %}">Log in</a></p>
    {% for message in messages %}
      <p class="error-message">{{ message }}</p>
    {% endfor %}
  </div>
</body>
</html>
