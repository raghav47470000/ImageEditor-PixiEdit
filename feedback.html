<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <style>
        /* General body styling */
        body {
            font-family: 'Arial', sans-serif;
            background: url('/static/images/bg.png') no-repeat center center fixed;
            background-size: cover;
            backdrop-filter: blur(8px);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Centered container for the form */
        .form-container {
            background: rgba(255, 255, 255, 0.95); /* Slight transparency for readability */
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        /* Heading styling */
        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #5a00b1;
        }

        /* Message styling */
        .messages {
            margin-bottom: 20px;
            text-align: left;
        }

        .messages .success {
            color: green;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .messages .error {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
        }

        /* Form paragraph styling */
        form p {
            margin-bottom: 15px;
            text-align: left;
        }

        /* Input fields styling */
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }

        /* Submit button styling */
        button {
            background-color: #5a00b1;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 80%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #47008a;
        }

        /* Back to editor button styling */
        .back-button {
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }

        .back-button:hover {
            background-color: #5a6268;
        }

        /* Add subtle hover effect for inputs */
        input:focus, textarea:focus, select:focus {
            border-color: #5a00b1;
            outline: none;
            box-shadow: 0 0 5px rgba(90, 0, 177, 0.5);
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .form-container {
                padding: 20px;
            }

            h2 {
                font-size: 20px;
            }

            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Submit Your Feedback</h2>

        <!-- Display Django messages -->
        <div class="messages">
            {% if messages %}
                {% for message in messages %}
                    <div class="{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        </div>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" aria-label="Send Feedback">Send Feedback</button>
        </form><br>

        <!-- Back to editor button -->
        <a href="{% url 'my_app:home' %}" class="back-button" style="display: inline-block; background-color: #5a00b1; color: white; padding: 12px 20px; border-radius: 8px; text-align: center; font-size: 16px; text-decoration: none; width: 40%; transition: background-color 0.3s ease;">Back to Editor</a>
    </div>
</body>
</html>
